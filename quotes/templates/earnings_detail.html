{% extends "base.html" %}

{% block content %}


<p>name: {{ object.symbol }}</p>
<!--  -->
<ol>
{% for er in stock.earnings_set.all %}
	<li>
		<p>before: {{ er.before_price }}</p>
		<p>after: {{ er.after_price }}</p>
		<p>date: {{ er.er_date }}</p>
		<p>{{ er.er_quarter }}</p>

    </li>
{% endfor %}
</ol>


{% endblock %}
